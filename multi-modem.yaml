---
tproxy-port: 7893
bind-address: "*"
mode: rule
allow-lan: true
log-level: silent
external-controller: 0.0.0.0:9090
external-ui: yacd-gh-pages
unified-delay: true
ipv6: false
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.0/8
  use-hosts: true
  nameserver:
    - https://cloudflare-dns.com/dns-query
proxies:
- name: AKUN 1 - VMESS
  server: bug
  port: 443
  type: vmess
  uuid: uuid
  alterId: 0
  cipher: auto
  tls: true
  skip-cert-verify: true
  servername: host
  network: ws
  ws-opts:
    path: /path
    headers:
      Host: host
  udp: true
  interface-name: br-lanmac0
- name: AKUN 3 - VMESS
  server: bug
  port: 443
  type: vmess
  uuid: uuid
  alterId: 0
  cipher: auto
  tls: true
  skip-cert-verify: true
  servername: host
  network: ws
  ws-opts:
    path: /path
    headers:
      Host: host
  udp: true
  interface-name: br-lanmac0
- name: AKUN 2 - TROJAN
  server: bug
  port: 443
  type: trojan
  password: password
  skip-cert-verify: true
  sni: host
  network: ws
  ws-opts:
    path: /path
    headers:
      Host: host
  udp: true
  interface-name: br-lanmac0
- name: AKUN 4 - TROJAN
  server: bug
  port: 443
  type: trojan
  password: password
  skip-cert-verify: true
  sni: host
  network: ws
  ws-opts:
    path: /path
    headers:
      Host: host
  udp: true
  interface-name: br-lanmac0
proxy-groups:
  - name: LOAD-BALANCE
    type: load-balance
    strategy: consistent-hashing
    url: http://hi.bonds.id/ping
    interval: 300
    proxies:
      - AKUN 1 - VMESS
      - AKUN 2 - TROJAN
      - AKUN 3 - VMESS
      - AKUN 4 - TROJAN
  - name: PING
    type: url-test
    proxies:
      - AKUN 1 - VMESS
      - AKUN 2 - TROJAN
      - AKUN 3 - VMESS
      - AKUN 4 - TROJAN
    url: http://www.gstatic.com/generate_204
    interval: 300
  - name: FALLBACK
    type: fallback
    proxies:
      - AKUN 1 - VMESS
      - AKUN 2 - TROJAN
      - AKUN 3 - VMESS
      - AKUN 4 - TROJAN
    url: http://www.gstatic.com/generate_204
    interval: 300
  - name: Direct Multi-WAN
    type: select
    disable-udp: false
    proxies:
      - Direct WAN - BIRU
      - Direct WAN - MERAH
  - name: Direct WAN - BIRU
    type: select
    disable-udp: false
    interface-name: br-lanmac0
    proxies:
      - DIRECT
      - PING
      - FALLBACK
      - LOAD-BALANCE
  - name: Direct WAN - MERAH
    type: select
    disable-udp: false
    interface-name: eth1
    proxies:
      - DIRECT
  - name: TrafficDirect
    type: select
    proxies:
      - Direct Multi-WAN
      - Direct WAN - BIRU
      - Direct WAN - MERAH      
  - name: TrafficBank
    type: select
    proxies:
      - DIRECT
      - FALLBACK
      - Direct WAN - BIRU
      - Direct WAN - MERAH
      - Direct Multi-WAN
  - name: TrafficChat
    type: select
    proxies:
      - DIRECT
      - PING
      - FALLBACK
      - LOAD-BALANCE
      - Direct Multi-WAN
  - name: TrafficPlaystore
    type: select
    proxies:
      - DIRECT
      - PING
      - FALLBACK
      - LOAD-BALANCE
  - name: TrafficStreaming
    type: select
    proxies:
      - DIRECT
      - PING
      - FALLBACK
      - LOAD-BALANCE
      - Direct Multi-WAN
  - name: TrafficSpeedtest
    type: select
    proxies:
      - DIRECT
      - PING
      - FALLBACK
      - LOAD-BALANCE
  - name: TrafficSosmed
    type: select
    proxies:
      - DIRECT
      - PING
      - FALLBACK
      - LOAD-BALANCE
      - Direct Multi-WAN
  - name: TrafficTeleconference
    type: select
    proxies:
      - DIRECT
      - PING
      - FALLBACK
      - LOAD-BALANCE
      - Direct Multi-WAN
  - name: TrafficAdult
    type: select
    proxies:
      - REJECT
      - PING
      - FALLBACK
      - LOAD-BALANCE
  - name: TrafficAds
    type: select
    proxies:
      - REJECT
      - PING
      - FALLBACK 
      - LOAD-BALANCE
  - name: TrafficPortGames
    type: select
    proxies:
      - DIRECT
      - PING
      - Direct WAN - BIRU
      - Direct WAN - MERAH
      - Direct Multi-WAN
  - name: TrafficGaming
    type: select
    proxies:
      - DIRECT
      - PING
      - Direct WAN - BIRU
      - Direct WAN - MERAH
      - Direct Multi-WAN
  - name: TrafficUmum
    type: select
    lazy: true
    proxies:
      - PING
      - FALLBACK
      - LOAD-BALANCE
      - Direct Multi-WAN
rules:
  - RULE-SET,18+,TrafficAdult
  - RULE-SET,bank,TrafficBank
  - RULE-SET,chat,TrafficChat
  - RULE-SET,gaming,TrafficPortGames
  - RULE-SET,game_dl,TrafficGaming
  - RULE-SET,rule_umum,TrafficUmum
  - RULE-SET,rule_ads,TrafficAds
  - RULE-SET,videoconference,TrafficTeleconference
  - RULE-SET,speedtest,TrafficSpeedtest
  - RULE-SET,sosmed,TrafficSosmed
  - RULE-SET,streaming,TrafficStreaming
  - RULE-SET,playstore,TrafficPlaystore
  - RULE-SET,rule_Direct,TrafficDirect
  - MATCH,GLOBAL
rule-providers:
  rule_Direct:
    type: http
    behavior: classical
    path: "./rule_provider/rule_direct.yaml"
    url: https://raw.githubusercontent.com/malikshi/open_clash/main/rule_provider/rule_direct.yaml
    interval: 86400
  18+:
    type: http
    behavior: domain
    path: "./rule_provider/18+.yaml"
    url: https://raw.githubusercontent.com/mametlagii/rule-provider/main/adult.yaml
    interval: 86400
  rule_ads:
